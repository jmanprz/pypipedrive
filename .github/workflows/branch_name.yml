name: Validate Branch Name

on:
  pull_request:
    types: [opened, reopened]

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          BRANCH=${{ github.head_ref }}
          if ! echo "$BRANCH" | grep -E '^(feature|bugfix|docs|chore|hotfix|refactor|test)/' && [ "$BRANCH" != "develop" ] && [ "$BRANCH" != "main" ]; then
            echo "Branch name '$BRANCH' must follow pattern: feature/, bugfix/, docs/, chore/, hotfix/, refactor/, test/"
            exit 1
          fi
          echo "Branch name valid: $BRANCH"